port: 7890
socks-port: 7891
redir-port: 7892
mixed-port: 7893
tproxy-port: 7895
allow-lan: true
mode: rule
log-level: error
external-controller: 0.0.0.0:9090
secret: password
bind-address: "*"
external-ui: "/usr/share/openclash/ui"
ipv6: false
interface-name: eth0
dns:
  enable: true
  ipv6: false
  enhanced-mode: redir-host
  listen: 0.0.0.0:7874
  nameserver:
  - https://doh.pub/dns-query
  - https://dns.alidns.com/dns-query
  fallback:
  - tls://1.0.0.1
  - tls://8.8.4.4
  default-nameserver:
  - 223.5.5.5
profile:
  store-selected: true
authentication:
- rastyu:password
